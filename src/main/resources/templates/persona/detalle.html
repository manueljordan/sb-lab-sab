<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Persona</title>
</head>

<body>
	<form th:object="${persona}">
		<fieldset>
			<legend>Persona</legend>
			<table>
				<tr>
					<td><label for="id">Id:</label></td>
					<td><input th:id="id" th:readonly="readonly" th:size="50" th:type="text" th:value="*{id}"></td>
				</tr>
				<tr>
					<td><label for="nombre">Nombre:</label></td>
					<td><input th:id="nombre" th:readonly="readonly" th:size="50" th:type="text" th:value="*{nombre}">
					</td>
				</tr>
				<tr>
					<td><label for="apellido">Apellido:</label></td>
					<td><input th:id="apellido" th:readonly="readonly" th:size="50" th:type="text"
							th:value="*{apellido}"></td>
				</tr>
				<tr>
					<td><label for="documento">Documento:</label></td>
					<td><input th:id="documento" th:readonly="readonly" th:size="50" th:type="text"
							th:value="*{documento}"></td>
				</tr>
				<tr>
					<td><label for="edad">Edad:</label></td>
					<td><input th:id="edad" th:readonly="readonly" th:size="50" th:type="text" th:value="*{edad}"></td>
				</tr>
				<tr>
					<td><label for="profesion">Profesion:</label></td>
					<td><input th:id="profesion" th:readonly="readonly" th:size="50" th:type="text"
							th:value="*{profesion}"></td>
				</tr>
			</table>
		</fieldset>
	</form>
	<br />
	<a th:href="@{/}"
th:text="Inicio">INICIO_LINK</a>
</body>

</html>
